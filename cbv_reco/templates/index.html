{% extends "base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
    <!DOCTYPE html>
    <meta charset="utf-8">
    <style type="text/css">
        #refresh-btn {
            float: right;
            font-size: 12px;
            border-radius: 0;
        }
    </style>

    <body>
        <button type="button" id="refresh-btn">Refresh data</button>
        <div id="donut-charts"></div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>

            $(function () {

                var donutData = genData();

                var donuts = new DonutCharts();
                donuts.create(donutData);

                $('#refresh-btn').on('click', function refresh() {
                    donuts.update(genData);
                });

            });


            function DonutCharts() {

                var charts = d3.select('#donut-charts');

                var chart_m,
                    chart_r,
                    color = d3.scale.category20();

                var getCatNames = function (dataset) {
                    var catNames = new Array();

                    for (var i = 0; i < dataset[0].data.length; i++) {
                        catNames.push(dataset[0].data[i].cat);
                    }

                    return catNames;
                }

                var createLegend = function (catNames) {
                    var legends = charts.select('.legend')
                        .selectAll('g')
                        .data(catNames)
                        .enter().append('g')
                        .attr('transform', function (d, i) {
                            return 'translate(' + (i * 150 + 50) + ', 10)';
                        });

                    legends.append('circle')
                        .attr('class', 'legend-icon')
                        .attr('r', 6)
                        .style('fill', function (d, i) {
                            return color(i);
                        });

                    legends.append('text')
                        .attr('dx', '1em')
                        .attr('dy', '.3em')
                        .text(function (d) {
                            return d;
                        });
                }

                var createCenter = function (pie) {

                    var eventObj = {
                        'mouseover': function (d, i) {
                            d3.select(this)
                                .transition()
                                .attr("r", chart_r * 0.65);
                        },

                        'mouseout': function (d, i) {
                            d3.select(this)
                                .transition()
                                .duration(500)
                                .ease('bounce')
                                .attr("r", chart_r * 0.6);
                        },

                        'click': function (d, i) {
                            var paths = charts.selectAll('.clicked');
                            pathAnim(paths, 0);
                            paths.classed('clicked', false);
                            resetAllCenterText();
                        }
                    }

                    var donuts = d3.selectAll('.donut');

                    // The circle displaying total data.
                    donuts.append("svg:circle")
                        .attr("r", chart_r * 0.6)
                        .style("fill", "#E7E7E7")
                        .on(eventObj);

                    donuts.append('text')
                        .attr('class', 'center-txt type')
                        .attr('y', chart_r * -0.16)
                        .attr('text-anchor', 'middle')
                        .style('font-weight', 'bold')
                        .text(function (d, i) {
                            return d.type;
                        });
                    donuts.append('text')
                        .attr('class', 'center-txt value')
                        .attr('text-anchor', 'middle');
                    donuts.append('text')
                        .attr('class', 'center-txt percentage')
                        .attr('y', chart_r * 0.16)
                        .attr('text-anchor', 'middle')
                        .style('fill', '#A2A2A2');
                }

                var setCenterText = function (thisDonut) {
                    var sum = d3.sum(thisDonut.selectAll('.clicked').data(), function (d) {
                        return d.data.val;
                    });

                    thisDonut.select('.value')
                        .text(function (d) {
                            return (sum) ? sum.toFixed(1) + d.unit
                                : d.total.toFixed(1) + d.unit;
                        });
                    thisDonut.select('.percentage')
                        .text(function (d) {
                            return (sum) ? (sum / d.total * 100).toFixed(2) + '%'
                                : '';
                        });
                }

                var resetAllCenterText = function () {
                    charts.selectAll('.value')
                        .text(function (d) {
                            return d.total.toFixed(1) + d.unit;
                        });
                    charts.selectAll('.percentage')
                        .text('');
                }

                var pathAnim = function (path, dir) {
                    switch (dir) {
                        case 0:
                            path.transition()
                                .duration(500)
                                .ease('bounce')
                                .attr('d', d3.svg.arc()
                                    .innerRadius(chart_r * 0.7)
                                    .outerRadius(chart_r)
                                );
                            break;

                        case 1:
                            path.transition()
                                .attr('d', d3.svg.arc()
                                    .innerRadius(chart_r * 0.7)
                                    .outerRadius(chart_r * 1.08)
                                );
                            break;
                    }
                }

                var updateDonut = function () {

                    var eventObj = {

                        'mouseover': function (d, i, j) {
                            pathAnim(d3.select(this), 1);

                            var thisDonut = charts.select('.type' + j);
                            thisDonut.select('.value').text(function (donut_d) {
                                return d.data.val.toFixed(1) + donut_d.unit;
                            });
                            thisDonut.select('.percentage').text(function (donut_d) {
                                return (d.data.val / donut_d.total * 100).toFixed(2) + '%';
                            });
                        },

                        'mouseout': function (d, i, j) {
                            var thisPath = d3.select(this);
                            if (!thisPath.classed('clicked')) {
                                pathAnim(thisPath, 0);
                            }
                            var thisDonut = charts.select('.type' + j);
                            setCenterText(thisDonut);
                        },

                        'click': function (d, i, j) {
                            var thisDonut = charts.select('.type' + j);

                            if (0 === thisDonut.selectAll('.clicked')[0].length) {
                                thisDonut.select('circle').on('click')();
                            }

                            var thisPath = d3.select(this);
                            var clicked = thisPath.classed('clicked');
                            pathAnim(thisPath, ~~(!clicked));
                            thisPath.classed('clicked', !clicked);

                            setCenterText(thisDonut);
                        }
                    };

                    var pie = d3.layout.pie()
                        .sort(null)
                        .value(function (d) {
                            return d.val;
                        });

                    var arc = d3.svg.arc()
                        .innerRadius(chart_r * 0.7)
                        .outerRadius(function () {
                            return (d3.select(this).classed('clicked')) ? chart_r * 1.08
                                : chart_r;
                        });

                    // Start joining data with paths
                    var paths = charts.selectAll('.donut')
                        .selectAll('path')
                        .data(function (d, i) {
                            return pie(d.data);
                        });

                    paths
                        .transition()
                        .duration(1000)
                        .attr('d', arc);

                    paths.enter()
                        .append('svg:path')
                        .attr('d', arc)
                        .style('fill', function (d, i) {
                            return color(i);
                        })
                        .style('stroke', '#FFFFFF')
                        .on(eventObj)

                    paths.exit().remove();

                    resetAllCenterText();
                }

                this.create = function (dataset) {
                    var $charts = $('#donut-charts');
                    chart_m = $charts.innerWidth() / dataset.length / 2 * 0.14;
                    chart_r = $charts.innerWidth() / dataset.length / 2 * 0.85;

                    charts.append('svg')
                        .attr('class', 'legend')
                        .attr('width', '100%')
                        .attr('height', 50)
                        .attr('transform', 'translate(0, 0)');

                    var donut = charts.selectAll('.donut')
                        .data(dataset)
                        .enter().append('svg:svg')
                        .attr('width', (chart_r + chart_m) * 2)
                        .attr('height', (chart_r + chart_m) * 2)
                        .append('svg:g')
                        .attr('class', function (d, i) {
                            return 'donut type' + i;
                        })
                        .attr('transform', 'translate(' + (chart_r + chart_m) + ',' + (chart_r + chart_m) + ')');

                    createLegend(getCatNames(dataset));
                    createCenter();

                    updateDonut();
                }

                this.update = function (dataset) {
                    // Assume no new categ of data enter
                    var donut = charts.selectAll(".donut")
                        .data(dataset);

                    updateDonut();
                }
            }


            /*
             * Returns a json-like object.
             */
            function genData() {
                var type = ['Replenish', 'Remind', 'Top Sellers'];
                var unit = ['Imp', 'Revenue', 'Other Metric'];
                var cat = ['Home 1', 'Category', 'SubCategory', 'Product', 'Cart'];

                var dataset = new Array();

                for (var i = 0; i < type.length; i++) {
                    var data = new Array();
                    var total = 0;

                    for (var j = 0; j < cat.length; j++) {
                        var value = Math.random() * 10 * (3 - i);
                        total += value;
                        data.push({
                            "cat": cat[j],
                            "val": value
                        });
                    }

                    dataset.push({
                        "type": type[i],
                        "unit": unit[i],
                        "data": data,
                        "total": total
                    });
                }
                return dataset;
            }
        </script>
    </body>
</div>

<div class="jumbotron">
    <h1>Some Other Dynamic Dashboard</h1>
    <!--<img src="{% static "basic_app/img/scientificcat.jpg" %}" class="rounded float-left" >-->
    <div id='dashboard' class="jumbotron">
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>
        function dashboard(id, fData) {
            var barColor = 'steelblue';
            function segColor(c) { return { low: "#807dba", mid: "#e08214", high: "#41ab5d" }[c]; }

            // compute total for each shop.
            fData.forEach(function (d) { d.total = d.freq.low + d.freq.mid + d.freq.high; });

            // function to handle histogram.
            function histoGram(fD) {
                var hG = {}, hGDim = { t: 60, r: 0, b: 30, l: 0 };
                hGDim.w = 500 - hGDim.l - hGDim.r,
                    hGDim.h = 300 - hGDim.t - hGDim.b;

                //create svg for histogram.
                var hGsvg = d3.select(id).append("svg")
                    .attr("width", hGDim.w + hGDim.l + hGDim.r)
                    .attr("height", hGDim.h + hGDim.t + hGDim.b).append("g")
                    .attr("transform", "translate(" + hGDim.l + "," + hGDim.t + ")");

                // create function for x-axis mapping.
                var x = d3.scale.ordinal().rangeRoundBands([0, hGDim.w], 0.1)
                    .domain(fD.map(function (d) { return d[0]; }));

                // Add x-axis to the histogram svg.
                hGsvg.append("g").attr("class", "x axis")
                    .attr("transform", "translate(0," + hGDim.h + ")")
                    .call(d3.svg.axis().scale(x).orient("bottom"));

                // Create function for y-axis map.
                var y = d3.scale.linear().range([hGDim.h, 0])
                    .domain([0, d3.max(fD, function (d) { return d[1]; })]);

                // Create bars for histogram to contain rectangles and freq labels.
                var bars = hGsvg.selectAll(".bar").data(fD).enter()
                    .append("g").attr("class", "bar");

                //create the rectangles.
                bars.append("rect")
                    .attr("x", function (d) { return x(d[0]); })
                    .attr("y", function (d) { return y(d[1]); })
                    .attr("width", x.rangeBand())
                    .attr("height", function (d) { return hGDim.h - y(d[1]); })
                    .attr('fill', barColor)
                    .on("mouseover", mouseover)// mouseover is defined below.
                    .on("mouseout", mouseout);// mouseout is defined below.

                //Create the frequency labels above the rectangles.
                bars.append("text").text(function (d) { return d3.format(",")(d[1]) })
                    .attr("x", function (d) { return x(d[0]) + x.rangeBand() / 2; })
                    .attr("y", function (d) { return y(d[1]) - 5; })
                    .attr("text-anchor", "middle");

                function mouseover(d) {  // utility function to be called on mouseover.
                    // filter for selected shop.
                    var st = fData.filter(function (s) { return s.shop == d[0]; })[0],
                        nD = d3.keys(st.freq).map(function (s) { return { type: s, freq: st.freq[s] }; });

                    // call update functions of pie-chart and legend.
                    pC.update(nD);
                    leg.update(nD);
                }

                function mouseout(d) {    // utility function to be called on mouseout.
                    // reset the pie-chart and legend.
                    pC.update(tF);
                    leg.update(tF);
                }

                // create function to update the bars. This will be used by pie-chart.
                hG.update = function (nD, color) {
                    // update the domain of the y-axis map to reflect change in frequencies.
                    y.domain([0, d3.max(nD, function (d) { return d[1]; })]);

                    // Attach the new data to the bars.
                    var bars = hGsvg.selectAll(".bar").data(nD);

                    // transition the height and color of rectangles.
                    bars.select("rect").transition().duration(500)
                        .attr("y", function (d) { return y(d[1]); })
                        .attr("height", function (d) { return hGDim.h - y(d[1]); })
                        .attr("fill", color);

                    // transition the frequency labels location and change value.
                    bars.select("text").transition().duration(500)
                        .text(function (d) { return d3.format(",")(d[1]) })
                        .attr("y", function (d) { return y(d[1]) - 5; });
                }
                return hG;
            }

            // function to handle pieChart.
            function pieChart(pD) {
                var pC = {}, pieDim = { w: 250, h: 250 };
                pieDim.r = Math.min(pieDim.w, pieDim.h) / 2;

                // create svg for pie chart.
                var piesvg = d3.select(id).append("svg")
                    .attr("width", pieDim.w).attr("height", pieDim.h).append("g")
                    .attr("transform", "translate(" + pieDim.w / 2 + "," + pieDim.h / 2 + ")");

                // create function to draw the arcs of the pie slices.
                var arc = d3.svg.arc().outerRadius(pieDim.r - 10).innerRadius(0);

                // create a function to compute the pie slice angles.
                var pie = d3.layout.pie().sort(null).value(function (d) { return d.freq; });

                // Draw the pie slices.
                piesvg.selectAll("path").data(pie(pD)).enter().append("path").attr("d", arc)
                    .each(function (d) { this._current = d; })
                    .style("fill", function (d) { return segColor(d.data.type); })
                    .on("mouseover", mouseover).on("mouseout", mouseout);

                // create function to update pie-chart. This will be used by histogram.
                pC.update = function (nD) {
                    piesvg.selectAll("path").data(pie(nD)).transition().duration(500)
                        .attrTween("d", arcTween);
                }
                // Utility function to be called on mouseover a pie slice.
                function mouseover(d) {
                    // call the update function of histogram with new data.
                    hG.update(fData.map(function (v) {
                        return [v.shop, v.freq[d.data.type]];
                    }), segColor(d.data.type));
                }
                //Utility function to be called on mouseout a pie slice.
                function mouseout(d) {
                    // call the update function of histogram with all data.
                    hG.update(fData.map(function (v) {
                        return [v.shop, v.total];
                    }), barColor);
                }
                // Animating the pie-slice requiring a custom function which specifies
                // how the intermediate paths should be drawn.
                function arcTween(a) {
                    var i = d3.interpolate(this._current, a);
                    this._current = i(0);
                    return function (t) { return arc(i(t)); };
                }
                return pC;
            }

            // function to handle legend.
            function legend(lD) {
                var leg = {};

                // create table for legend.
                var legend = d3.select(id).append("table").attr('class', 'legend');

                // create one row per segment.
                var tr = legend.append("tbody").selectAll("tr").data(lD).enter().append("tr");

                // create the first column for each segment.
                tr.append("td").append("svg").attr("width", '16').attr("height", '16').append("rect")
                    .attr("width", '16').attr("height", '16')
                    .attr("fill", function (d) { return segColor(d.type); });

                // create the second column for each segment.
                tr.append("td").text(function (d) { return d.type; });

                // create the third column for each segment.
                tr.append("td").attr("class", 'legendFreq')
                    .text(function (d) { return d3.format(",")(d.freq); });

                // create the fourth column for each segment.
                tr.append("td").attr("class", 'legendPerc')
                    .text(function (d) { return getLegend(d, lD); });

                // Utility function to be used to update the legend.
                leg.update = function (nD) {
                    // update the data attached to the row elements.
                    var l = legend.select("tbody").selectAll("tr").data(nD);

                    // update the frequencies.
                    l.select(".legendFreq").text(function (d) { return d3.format(",")(d.freq); });

                    // update the percentage column.
                    l.select(".legendPerc").text(function (d) { return getLegend(d, nD); });
                }

                function getLegend(d, aD) { // Utility function to compute percentage.
                    return d3.format("%")(d.freq / d3.sum(aD.map(function (v) { return v.freq; })));
                }

                return leg;
            }

            // calculate total frequency by segment for all shop.
            var tF = ['low', 'mid', 'high'].map(function (d) {
                return { type: d, freq: d3.sum(fData.map(function (t) { return t.freq[d]; })) };
            });

            // calculate total frequency by shop for all segment.
            var sF = fData.map(function (d) { return [d.shop, d.total]; });

            var hG = histoGram(sF), // create the histogram.
                pC = pieChart(tF), // create the pie-chart.
                leg = legend(tF);  // create the legend.
        }
    </script>

    <script>
        var freqData = [
            { shop: 'DE', freq: { low: 4786, mid: 1319, high: 249 } }
            , { shop: 'ES', freq: { low: 1101, mid: 412, high: 674 } }
            , { shop: 'IT', freq: { low: 932, mid: 2149, high: 418 } }
            , { shop: 'CH', freq: { low: 832, mid: 1152, high: 1862 } }
            , { shop: 'FI', freq: { low: 4481, mid: 3304, high: 948 } }
            , { shop: 'PL', freq: { low: 1619, mid: 167, high: 1063 } }
            , { shop: 'FR', freq: { low: 1819, mid: 247, high: 1203 } }
            , { shop: 'NL', freq: { low: 4498, mid: 3852, high: 942 } }
            , { shop: 'BE', freq: { low: 797, mid: 1849, high: 1534 } }
            , { shop: 'PT', freq: { low: 162, mid: 379, high: 471 } }
        ];

        dashboard('#dashboard', freqData);
    </script>
</div>

{% endblock body_block %}
